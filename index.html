<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calligraphia Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont/tabler-icons.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, rgba(20,20,20,0.8), rgba(30,30,30,0.7));
      backdrop-filter: blur(12px);
      color: #fff;
      padding: 1rem;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    label i {
      margin-right: 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    canvas {
      width: 100%;
      height: auto;
      background-color: white;
    }
    .unit-toggle {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Calligraphia</h1>  <div class="glass-panel">
    <label><i class="ti ti-typography"></i> App Name: <input type="text" value="Calligraphia" disabled></label>
  </div>  <div class="glass-panel controls">
    <label><i class="ti ti-list-numbers"></i> Number of Characters: <input type="number" id="charCount" value="100"></label>
    <label><i class="ti ti-ruler"></i> Box Width: <input type="number" id="boxWidth" value="10"></label>
    <label><i class="ti ti-ruler"></i> Box Height: <input type="number" id="boxHeight" value="15"></label>
    <label><i class="ti ti-rotate"></i> Box Angle (Â°): <input type="number" id="boxAngle" value="0"></label>
    <label><i class="ti ti-arrows-maximize"></i> Spacing Between Boxes: <input type="number" id="boxSpacing" value="2"></label>
    <label><i class="ti ti-arrows-vertical"></i> Spacing Between Lines: <input type="number" id="lineSpacing" value="10"></label>
    <label><i class="ti ti-file"></i> Paper Size:
      <select id="paperSize">
        <option value="A4">A4 (210mm x 297mm)</option>
        <option value="Letter">Letter (8.5in x 11in)</option>
      </select>
    </label>
    <label><i class="ti ti-crop"></i> Margins (Top, Right, Bottom, Left): <input type="text" id="margins" value="10,10,10,10"></label>
    <label><i class="ti ti-grid-dots"></i> Aspect Ratio (w:h): <input type="text" id="aspectRatio" placeholder="Auto" /></label>
    <label><i class="ti ti-layout-grid"></i> Subdivision Ratio (e.g. 2:3): <input type="text" id="subdivRatio" placeholder="Auto" /></label>
  </div>  <div class="glass-panel">
    <label class="unit-toggle"><input type="checkbox" id="unitSwitch"> Use Imperial Units</label>
    <button onclick="autoFitBoxes()">Auto Fit Boxes</button>
  </div>  <div class="glass-panel">
    <canvas id="layoutCanvas" width="800" height="1100"></canvas>
  </div>  <script>
    const canvas = document.getElementById('layoutCanvas');
    const ctx = canvas.getContext('2d');

    function mmToPx(mm) { return mm * 3.78; }
    function inToPx(inch) { return inch * 96; }

    function parseMargin(input) {
      return input.split(',').map(v => parseFloat(v.trim()));
    }

    function autoFitBoxes() {
      const chars = parseInt(document.getElementById('charCount').value);
      const spacing = parseFloat(document.getElementById('boxSpacing').value);
      const paper = document.getElementById('paperSize').value;
      const margins = parseMargin(document.getElementById('margins').value);
      let width = 210, height = 297; // mm
      if (paper === 'Letter') { width = 215.9; height = 279.4; } // in mm

      const usableWidth = width - margins[1] - margins[3];
      const usableHeight = height - margins[0] - margins[2];

      let cols = Math.floor(Math.sqrt(chars * usableWidth / usableHeight));
      let rows = Math.ceil(chars / cols);
      let boxW = (usableWidth - (cols - 1) * spacing) / cols;
      let boxH = (usableHeight - (rows - 1) * spacing) / rows;

      document.getElementById('boxWidth').value = boxW.toFixed(2);
      document.getElementById('boxHeight').value = boxH.toFixed(2);

      renderBoxes(boxW, boxH, rows, cols, spacing, margins);
    }

    function renderBoxes(boxW, boxH, rows, cols, spacing, margins) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const scale = mmToPx(1);

      let startX = mmToPx(margins[3]);
      let startY = mmToPx(margins[0]);

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          let x = startX + col * (boxW + spacing) * scale;
          let y = startY + row * (boxH + spacing) * scale;
          ctx.strokeRect(x, y, boxW * scale, boxH * scale);
        }
      }
    }
  </script></body>
</html>
